---
layout: default
class: home
name: Interviews
title: Interviews
description: Is it possible to feel successful and satisfied?
---
    <div class="list wrap">
        <div class="interviews">
          {% for post in site.interviews %}
              <section>
                <a href="{{site.baseurl}}{{ post.url }}"><div class="preview {{post.name  | replace: " ", "-"}}"></div></a>
                <h1><a href="{{site.baseurl}}{{ post.url }}">{{ post.name }}</a></h1>
                <div class="data">
                    <span class="location">{{ post.location }}</span>
                    <span class="occupation">{{ post.occupation }}</span>
                    <a class="link" href="http://www.{{ post.link }}/">{{ post.link }}</a>
                </div>
              </section>
          {% endfor %}
        </div>
    </div>
</div>
